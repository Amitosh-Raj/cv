<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="cointainer">
    <form action="">
        <h1 class="main-heading">Contact Form</h1>
        <hr>
        <p class="required">please fill all the required value.the required value denoted by *</p>
        <p>
            <h3>Name:*</h3><input type="text" name="name" placeholder="Amitosh Raj">
        </p>
        <fieldset>
        <legend><h3>Gender*</h3></legend>
        <p>
            Male <input type="radio" name="gender" id="gender">
            Female <input type="radio" name="gender" id="gender">
        </p>
    </fieldset>
    <p><h3>Address:*</h3> <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Your Address"></textarea></p>
    <p><h3>Email:*</h3> <input type="email" name="email" id="email" placeholder="amitoshraj99@gmail.com"></p>
    <p><h3>Pincode:*</h3> <input type="number" name="pincode" id="pincode" placeholder="803101"></p>
    <p><h3>Mobile Number:*</h3> <input type="number" name="mobile number" id="mobile number" placeholder="7488556240"></p>
     <input type="submit" value="Enter">
    </form>
    <hr color="red">
</div>
</body>
</html>
